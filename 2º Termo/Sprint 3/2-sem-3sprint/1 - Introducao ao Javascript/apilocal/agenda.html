<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
  </head>
  <body>
    <form onsubmit="Cadastrar(event)">
      <label for="Nome">Nome</label>
      <input type="text" placeholder="digite seu nome" id="nome" />
      <br /><br />

      <label for="Email">Email</label>
      <input type="email" placeholder="digite seu email" id="email" />
      <br /><br />

      <label for="cep">cep</label>
      <input
        type="number"
        autocomplete="off"
        onblur="buscarEndereco(this.value)"
        placeholder="digite seu cep"
        id="cep"
      />
      <span id="not-found"></span>
      <br /><br />

      <label for="Numero">Numero</label>
      <input type="number" placeholder="..." id="numero" />
      <br /><br />

      <label for="Endereço">Endereço</label>
      <input type="text" placeholder="..." id="endereço" />
      <br /><br />

      <label for="cidade">cidade</label>
      <input type="text" placeholder="..." id="cidade" />
      <br /><br />

      <label for="estado">estado</label>
      <input type="text" placeholder="..." id="estado" />
      <br /><br />
      <button>Cadastrar</button>

      <script src="js/funcoes.js"></script>
    </form>
  </body>
</html>
